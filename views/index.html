<!DOCTYPE html>
<html>
  <head>
    <title>File Metadata Service</title>
    <meta name="description" content="Upload a file and get the metadata of the file">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        File Metadata Service
      </h1>
    </header>

    <main>
      <p>Upload a file</p>
      <form action="/api/fileanalyze" method="post" id="upload" enctype="multipart/form-data">
        <input type="file" name="file" id="file">
        <button type="submit" id="upload-submit">Upload</button>
      </form>
    </main>

    <footer>
      <p>
        Made by
        <a href="https://github.com/glynnw">
          Glynnw
        </a>
      </p>
    </footer>

    <script src="/client.js"></script>
  </body>
</html>
